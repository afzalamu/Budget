<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>50/30/20 Budget Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>50/30/20 Budget Tracker</h1>

    <!-- Total income input -->
    <div class="section">
      <label for="total">Enter Monthly Income:</label>
      <input type="number" id="total" placeholder="e.g. 10000">
      <button id="calculate">Calculate</button>
    </div>

    <!-- Budget breakdown -->
    <div class="section">
      <h2>Budget Breakdown</h2>
      <p id="needs">Needs: ₹0</p>
      <p id="wants">Wants: ₹0</p>
      <p id="savings">Savings: ₹0</p>
    </div>

    <!-- Add expenses -->
    <div class="section">
      <h2>Add Expense</h2>
      <select id="expense-section">
        <option value="needs">Needs</option>
        <option value="wants">Wants</option>
        <option value="savings">Savings</option>
      </select>
      <input type="number" id="expense-amount" placeholder="Amount">
      <button id="add-expense">Add</button>
    </div>

    <!-- Expense list -->
    <div class="section">
      <h2>Expense History</h2>
      <ul id="expense-list"></ul>
      <button id="clear-expenses" class="clear-btn">Clear All</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
