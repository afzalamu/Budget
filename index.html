<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>50/30/20 Budget Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>50/30/20 Budget Tracker</h1>

    <!-- Income Section -->
    <section>
      <label for="total">Enter Total Monthly Income:</label>
      <input type="number" id="total" placeholder="Enter amount">
      <button onclick="updateRemaining()">Set Income</button>
    </section>

    <!-- Allocations -->
    <section>
      <h3>Allocations</h3>
      <p id="needs">Needs: ₹0 (Remaining: ₹0)</p>
      <p id="wants">Wants: ₹0 (Remaining: ₹0)</p>
      <p id="savings">Savings: ₹0 (Remaining: ₹0)</p>
    </section>

    <!-- Add Expense -->
    <section>
      <h3>Add Expense</h3>
      <label for="expense-section">Section:</label>
      <select id="expense-section">
        <option value="needs">Needs</option>
        <option value="wants">Wants</option>
        <option value="savings">Savings</option>
      </select>

      <label for="expense-amount">Amount:</label>
      <input type="number" id="expense-amount">

      <label for="expense-date">Date:</label>
      <input type="date" id="expense-date">

      <label for="expense-note">Note:</label>
      <input type="text" id="expense-note" placeholder="(optional)">
      <br><br>
      <button id="add-expense">Add Expense</button>
    </section>

    <!-- Expense History -->
    <section>
      <h3>Expense History</h3>
      <table id="expense-list">
        <thead>
          <tr>
            <th>Date</th>
            <th>Section</th>
            <th>Amount</th>
            <th>Note</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
